<div class="employee-details-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ isEditMode ? 'Edit Employee' : 'Create Employee' }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter full name">
            <mat-error>{{getErrorMessage('name')}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter email" type="email">
            <mat-error>{{getErrorMessage('email')}}</mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Position</mat-label>
            <input matInput formControlName="position" placeholder="Enter position">
            <mat-error>{{getErrorMessage('position')}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option *ngFor="let option of statusOptions" [value]="option.value">
                <span class="status-option">
                  <span *ngIf="option.value" class="status-dot" [ngClass]="getStatusClass(option.value)"></span>
                  {{option.label}}
                </span>
              </mat-option>
            </mat-select>
            <mat-error>{{getErrorMessage('status')}}</mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Joining Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="joiningDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error>{{getErrorMessage('joiningDate')}}</mat-error>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-button type="button" (click)="onCancel()">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!employeeForm.valid">
            {{ isEditMode ? 'Update' : 'Create' }} Employee
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
