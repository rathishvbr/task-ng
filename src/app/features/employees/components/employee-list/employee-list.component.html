<div class="employee-list-container">
  <mat-card>
    <mat-card-header>
      <div class="filters-container">
        <mat-form-field appearance="outline">
          <mat-label>Search employees</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Name, email, position..." #input>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="status-filter">
          <mat-label>Status</mat-label>
          <mat-select (selectionChange)="filterByStatus($event.value)">
            <mat-option [value]="null">All Status</mat-option>
            <mat-option *ngFor="let status of statusOptions" [value]="status">
              <span class="status-option">
                <span class="status-dot" [ngClass]="status.toLowerCase()"></span>
                {{status}}
              </span>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-header>

    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Avatar Column -->
          <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let employee">
              <div class="avatar">
                {{ employee.name.charAt(0).toUpperCase() }}
              </div>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
            <td mat-cell *matCellDef="let employee"> {{employee.position}} </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let employee">
              <mat-chip [ngClass]="employee.status.toLowerCase()">
                {{employee.status}}
              </mat-chip>
            </td>
          </ng-container>

          <!-- Joining Date Column -->
          <ng-container matColumnDef="joiningDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Joining Date </th>
            <td mat-cell *matCellDef="let employee"> {{employee.joiningDate | date}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              [routerLink]="['/employees', row.id]"
              class="employee-row"></tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                     aria-label="Select page of employees">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
